<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kolon Eşleştir - AKAS</title>
  <link rel="stylesheet" href="/static/style.css?v=101" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand-badge">AKAS</div>
      <div class="hgroup">
        <h1>Kolon Eşleştir</h1>
        <p>Dosyanızdaki kolon adları beklenen formatla eşleşmedi. Lütfen alanları eşleştirin.</p>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title">Eşleştirme</h2>
      <p class="card-desc">Zorunlu: Başlık ve Kategori. Görsel URL opsiyonel.</p>

      <form action="/run" method="post">
        <input type="hidden" name="token" value="{{ token }}" />

        <div class="map-grid">
          <div class="map-item">
            <label class="map-label">Başlık (Zorunlu)</label>
            <select class="map-select" name="title_column" required>
              <option value="" disabled selected>Seçiniz</option>
              {% for c in columns %}
                <option value="{{ c }}" {% if detected.title == c %}selected{% endif %}>{{ c }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="map-item">
            <label class="map-label">Kategori (Zorunlu)</label>
            <select class="map-select" name="category_column" required>
              <option value="" disabled selected>Seçiniz</option>
              {% for c in columns %}
                <option value="{{ c }}" {% if detected.category == c %}selected{% endif %}>{{ c }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="map-item">
            <label class="map-label">Görsel URL (Opsiyonel)</label>
            <select class="map-select" name="image_column">
              <option value="">Yok / Kullanma</option>
              {% for c in columns %}
                <option value="{{ c }}" {% if detected.image_url == c %}selected{% endif %}>{{ c }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="actions" style="margin-top:16px;">
          <button class="btn btn-primary" type="submit">Analize Devam Et</button>
          <a class="btn" href="/" style="text-decoration:none; text-align:center;">Geri</a>
        </div>
      </form>
    </div>

    <div class="footer">© Akıllı Katalog</div>
  </div>
</body>
</html>
