<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kolon Eşleştir - AKAS</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="bg"></div>

  <header class="top">
    <div class="brand">
      <div class="logo">AKAS</div>
      <div class="brandtext">
        <h1>Kolon Eşleştir</h1>
        <p class="subtitle">Dosyanızdaki kolonları sistemin beklediği alanlarla eşleştirin.</p>
      </div>
    </div>
    <a class="btn ghost" href="/">Geri</a>
  </header>

  <main class="container">
    <section class="card">
      {% if error %}
        <div class="alert">{{ error }}</div>
      {% endif %}

      <form action="/analyze-mapped" method="post" class="mapping">
        <input type="hidden" name="token" value="{{ token }}"/>

        <div class="row">
          <div>
            <label>Başlık kolonu (title)</label>
            <select name="title_col">
              <option value="">Seçmeden devam edebilirsiniz</option>
              {% for c in columns %}
                <option value="{{ c }}" {% if detected.title == c %}selected{% endif %}>{{ c }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label>Görsel URL/Path kolonu (image_url)</label>
            <select name="image_col">
              <option value="">Seçmeden devam edebilirsiniz</option>
              {% for c in columns %}
                <option value="{{ c }}" {% if detected.image_url == c %}selected{% endif %}>{{ c }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Kategori kolonu (category) — opsiyonel</label>
            <select name="category_col">
              <option value="">Seçmeden devam edebilirsiniz</option>
              {% for c in columns %}
                <option value="{{ c }}" {% if detected.category == c %}selected{% endif %}>{{ c }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label>Alt kategori kolonu (sub_category) — opsiyonel</label>
            <select name="sub_category_col">
              <option value="">Seçmeden devam edebilirsiniz</option>
              {% for c in columns %}
                <option value="{{ c }}" {% if detected.sub_category == c %}selected{% endif %}>{{ c }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="hint">
          İpucu: Başlık ve görsel eşleştirirsen skor ve öneriler daha anlamlı olur.
        </div>

        <button type="submit" class="btn primary">Analizi Başlat</button>
      </form>

      <div class="smallnote">
        <strong>Dosyadaki kolonlar:</strong><br/>
        {{ columns|join(", ") }}
      </div>
    </section>

    <footer class="footer">© Akıllı Katalog</footer>
  </main>
</body>
</html>
